<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
        img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        canvas {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>ğŸš€ Credit Card Fraud Detection</h1>
    

    <!-- Fraud Detection Image -->
    <img src="templates\in-visa-gold-card-498x280.jpg" alt="Fraud Detection">


    <div class="container">
        <h2>ğŸ” Enter Transaction Details</h2>
        <input type="number" id="time" placeholder="Transaction Time (seconds)">
        <input type="number" id="amount" placeholder="Transaction Amount">
        <input type="email" id="email" placeholder="Your Email">
        <button onclick="checkFraud()">Check for Fraud</button>

        <h3 id="result"></h3>
        
        <!-- Fraud Statistics Plot -->
        <h2>ğŸ“Š Fraud Detection Statistics</h2>
        <canvas id="fraudChart"></canvas>
    </div>

    <script>
        function checkFraud() {
            const time = document.getElementById("time").value;
            const amount = document.getElementById("amount").value;
            const email = document.getElementById("email").value;

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Time: time, Amount: amount, Email: email })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = data.Message;
                updateChart(data.Fraud);
            });
        }

        // Chart.js Fraud Statistics
        const ctx = document.getElementById("fraudChart").getContext("2d");
        let fraudChart = new Chart(ctx, {
            type: "doughnut",
            data: {
                labels: ["Fraudulent Transactions", "Safe Transactions"],
                datasets: [{
                    data: [5, 95], // Initial dummy values
                    backgroundColor: ["red", "green"]
                }]
            }
        });

        function updateChart(isFraud) {
            fraudChart.data.datasets[0].data[0] += isFraud ? 1 : 0;
            fraudChart.data.datasets[0].data[1] += isFraud ? 0 : 1;
            fraudChart.update();
        }
    </script>

</body>
</html>
